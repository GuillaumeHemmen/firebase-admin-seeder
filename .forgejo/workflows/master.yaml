on:
  push:
    branches:
      - 'master'
jobs:
  pre-check:
    runs-on: docker
    container:
      image: git.van-hemmen.com/guillaumehemmen/debian-node-firebase:debian_12-node_22
    steps:
      - name: printenv
        run: printenv
      - name: envinfo
        run: npx envinfo

  audit:
    runs-on: docker
    container:
      image: git.van-hemmen.com/guillaumehemmen/debian-node-firebase:debian_12-node_22
    steps:
      - uses: actions/checkout@v4
      - name: npm install
        run: npm install
      - name: npm audit
        run: npm audit || true

  lint:
    runs-on: docker
    container:
      image: git.van-hemmen.com/guillaumehemmen/debian-node-firebase:debian_12-node_22
    steps:
      - uses: actions/checkout@v4
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint

  unit-testing:
    runs-on: docker
    container:
      image: git.van-hemmen.com/guillaumehemmen/debian-node-firebase:debian_12-node_22
    steps:
      - uses: actions/checkout@v4
      - name: npm install
        run: npm install
      - name: lint
        run: npm run test

      - uses: actions/upload-artifact@v3
        with:
          name: jest
          path: |
            test-report.xml
            coverage/lcov.info

  sonar-master:
    runs-on: docker
    container:
      image: git.van-hemmen.com/guillaumehemmen/sonar-scanner:latest
    needs: unit-testing
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v3
        with:
          name: jest

      - name: run sonar
        run: |
          sonar-scanner --version
          sonar-scanner -Dsonar.branch.name=$GITHUB_REF_NAME